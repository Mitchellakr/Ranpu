<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
        <!-- this is the header section -->

        <header>
            <div class="container">
               <div class="header-content">
                <h2 class="logo">Ranpu.</h2>
                <nav>
                    <a href="#" class="nav-active">Exchange</a>
                    <a href="#">More</a>
                    <a href="#">About</a>
                </nav>
                <button class="header-cta">Connect wallet</button>
               </div>
            </div>
        </header>
        

        <main>
            <div class="modal-box">
                <div class="modal-content">
                    <h2 style="text-align: center;">Confirm Transaction</h2>
                    <div class="flex flip">
                        <img class="box"src="images/dollar-coin.svg" alt="">
                        <img class="tt" src="images/tt.svg" alt="">
                        <img class="box"src="images/bitcoin.svg" alt="">
                    </div>
                    <hr>
                   <div class="flex currencyex">
                        <h3>You are buying 0.12BTC</h3>
                        <p> For </p>
                        <h3>$2,300Dollars</h3>
                   </div>
                   <hr>
                    <!-- this is the summary section  -->

                    <h4 class="summary-heading">Summary</h4>
                    <div class="summary flex">
                        <p class="text">Selling:</p>
                        <h4>0.12BTC($2,300)</h4>
                    </div>
                    <div class="summary flex">
                        <p class="text">Networking Fee:</p>
                        <h4>$321.00</h4>
                    </div>
                    <div class="summary flex">
                        <p class="text">Processing Fee:</p>
                        <h4>$50.00</h4>
                    </div>
                    <div class="summary flex">
                        <p class="text">ETA Process Time:</p>
                        <h4>With in 10mins</h4>
                    </div>
                    <div class="summary flex">
                        <p class="text">Total:</p>
                        <h3>$2671.00</h3>
                    </div>
                    <div class="btns flex">
                        <button class="secondary-btn"><a href="./index.html">Go Back</a></button>
                        <button class="buynow">Buy Now</button>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
